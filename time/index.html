<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>时间</title><style>#y,#t{font-size:50px}</style></head><body><p id="y"></p><p id="t"></p><script>window.onload=function starttime(){time(y,t);ptimer=setTimeout(starttime,1)};function time(y,t){y.innerHTML=new Date().getFullYear()+"年,"+(new Date().getMonth()+1)+"月,"+new Date().getDate()+"日,星期"+nday(new Date().getDay());t.innerHTML=nts(new Date().getHours())+":"+nts(new Date().getMinutes())+":"+nts(new Date().getSeconds())+"."+ntss(new Date().getMilliseconds())};function nts(b){var c=b;if(b<10){var c="0"+b};return c};function ntss(d){if(d<10){var e="00"+d}else if(d<100){var e="0"+d}else{var e=d}return e};function nday(days){switch(days){case 0:var a="日";break;case 1:var a="一";break;case 2:var a="二";break;case 3:var a="三";break;case 4:var a="四";break;case 5:var a="五";break;default:var a="六"};return a};</script></body></html>
