<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>时间</title></head><body><h1 id="y"></h1><h1 id="t"></h1><script>window.onload = function starttime() {time(y, t);ptimer = setTimeout(starttime, 1)};function time(y, t) {var year = new Date().getFullYear();var month = new Date().getMonth() + 1;var date = new Date().getDate();var day = nday(new Date().getDay());var hours = nts(new Date().getHours());var minutes = nts(new Date().getMinutes());var seconds = nts(new Date().getSeconds());var milliseconds = ntss(new Date().getMilliseconds());y.innerHTML = year + "年," + month + "月," + date + "日,星期" + day;t.innerHTML = hours + ":" + minutes + ":" + seconds + "." + milliseconds};function nts(b){var c=b;if(b<10){var c="0"+b;};return c;};function ntss(d){if(d<10){var e="00"+d;}else if(d<100){var e="0"+d;}else{var e=d;}return e;};function nday(days) {switch (days) {case 0:var a = "日";break;case 1:var a = "一";break;case 2:var a = "二";break;case 3:var a = "三";break;case 4:var a = "四";break;case 5:var a = "五";break;default:var a = "六"};return a};</script></body></html>
